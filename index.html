<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Safe Junctions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }


      .switch {
        position: absolute;
        top: 33px;
        right: 76px;
        display: inline-block;
        width: 100px;
        height: 34px;
        z-index: 1;

      }

      .switch input {display:none;}

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 25px;
      }

      .slider:before {
        position: absolute;
        content: "DARK";
        height: 34px;
        width: 50px;
        background-color: white;
        transition: .4s;
        border-radius: 25px;
        font-size: 12px;
        font-family: Barrow, sans-serif;
        font-weight: 700; /* Medium weight */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .slider:after {
        position: absolute;
        content: "LIGHT";
        right:0px;
        height: 34px;
        width: 50px;
        transition: .4s;
        border-radius: 25px;
        font-size: 12px;
        font-family: Barrow, sans-serif;
        font-weight: 700; /* Medium weight */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input:checked + .slider:before {
        background-color: white;
        content: "LIGHT";
      }

      input:checked + .slider:after {
        content: "DARK";
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(50px);
      }
      input:checked + .slider:after {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(-50px);
      }

      /*------ ADDED CSS ---------*/
      


      /*--------- END --------*/
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
       /* Default cursor style */
       #map {
        cursor: default;
      }
      
      /* Arrow cursor style */
      .mapboxgl-canvas {
        cursor: default; /* Arrow pointer for default behavior */
      }
      
      .mapboxgl-canvas-pointer {
        cursor: pointer; /* Hand pointer when interacting with features */
      }
    </style>
  </head>

  <body>

    // Toggle button element
          <label class="switch">
          <input type="checkbox" id="toggleButton">
            <div class="slider round">
            
            </div>
          </label>

    <div id="map"></div>
    <script>

      //access token
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3R1ZGlvdXJiYW4iLCJhIjoiY2x3cTIwcG83MWtxYjJrbnh3YnIzdHF1YSJ9.G_vrrjKBmzTTYlJ0tgjrBw';

      //map division
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/studiourban/clwq2ijor010h01ny226ydlf6',
        center: [77.682, 12.974],
        zoom: 9.5
      });
        
      
          // Toggle button element
        const toggleButton = document.getElementById('toggleButton');

          // Toggle function
          toggleButton.onclick = function() {
          if (toggleButton.checked) {
            // Switch to light style
            map.setStyle('mapbox://styles/studiourban/clzxtd54p004001qo89bzgrsd');
          } else {
            // Switch to dark style
            map.setStyle('mapbox://styles/studiourban/clwq2ijor010h01ny226ydlf6');
          }
          };

      
      // Set cursor style for specific layer interaction
        map.on('load', () => {
          const layers = [
            '0-10',
            '10-20',
            '20-50',
            '50-100',
            '100-200',
            '200-500',
            '500-1000',
            '1000+'
          ];
          const colors = [
            '#FFEDA0',
            '#FED976',
            '#FEB24C',
            '#FD8D3C',
            '#FC4E2A',
            '#E31A1C',
            '#BD0026',
            '#800026'
          ];
        //mouse enter
            map.on('mouseenter', 'Suraksha 75', () => {
              map.getCanvas().classList.add('mapboxgl-canvas-pointer');
            });
            map.on('mouseenter', 'Ongoing Junctions', () => {
              map.getCanvas().classList.add('mapboxgl-canvas-pointer');
            });
            map.on('mouseenter', 'Prospective Locations', () => {
              map.getCanvas().classList.add('mapboxgl-canvas-pointer');
            });

        map.on('mouseleave', 'Suraksha 75', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
        map.on('mouseleave', 'Ongoing Junctions', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
        map.on('mouseleave', 'Propsective Locations', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
      });
      
      //Suraksha 75
      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {layers: ['Suraksha 75']});
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.Name}</h3><p>${feature.properties.Agency}</p>`
          )
          .addTo(map);
      });

      //Ongoing Junctions
      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {layers: ['Ongoing Junctions']});
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.Name}</h3><p>${feature.properties.Agency}</p><p>${feature.properties.Status}</p>`
          )
          .addTo(map);
      });

      //Propsective Junctions
      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {layers: ['Prospective Locations']});
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.Name}</h3><p>${feature.properties.QueueLeng}</p>`
          )
          .addTo(map);
      });

    </script>
  </body>

  
</html>
