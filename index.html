<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Safe Junctions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .toggleBG {
        position: absolute;
        top: 35px;
        right: 73px;
        width: 161px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.336);
        z-index: 1;
        border-radius: 18px;
      }

      .toggleButton {
        position: absolute;
        top: 33px;
        right: 73px;
        width: 120px;
        height: 39px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Barlow', sans-serif;
        font-size: 17px;
        font-weight: 400; /* Regular weight */
        border: 2px solid rgba(255, 255, 255, 0.363); /* Optional: border for the box */
        padding: 0 20px; /* Half of the gap size to center the content */
        z-index: 3;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        user-select: none;
        
      }

      .text {
        display: inline-block;
        transition: opacity 0.4s; /* Smooth transition for text opacity */
      }

      .gap {
        width: 22px; /* The gap between DARK and LIGHT */
      }

      .toggleSlider {
        position: absolute;
        top: 35px;
        right: 151px;
        width: 40px;
        height: 39px;
        background-color: #F15C61;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Barlow', sans-serif;
        font-size: 17px;
        font-weight: 400; /* Regular weight */
        padding: 0 22px; /* Half of the gap size to center the content */
        z-index: 2;
        border-radius: 18px;
        transition: transform 0.4s; /* Smooth transition for slider movement */
      }

      .dark-active .toggleSlider {
        transform: translateX(0); /* Position for DARK */
      }

      .light-active .toggleSlider {
        transform: translateX(75px); /* Position for LIGHT */
      }

      .dark-active .text.dark {
        opacity: 1; /* Fully opaque when DARK mode is active */
      }

      .light-active .text.dark {
        color: #f15c61b7; /*Dark becomes Pink when Light is selected */
      }

      .dark-active .text.light {
        color: #f15c61b7; /* Light becomes Pink when Dark is selected*/
      }

      .light-active .text.light {
        opacity: 1; /* Fully opaque when LIGHT mode is active */
      }
      /* Hover effects */
      .text.dark:hover,
      .text.dark:focus {
        color: #ffffffa8; /* Change color to pink when DARK is hovered */
      }

      .text.light:hover,
      .text.light:focus {
        color: #ffffffa8; /* Change color to pink when LIGHT is hovered */
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      /* Default cursor style */
      #map {
        cursor: default;
      }

      /* Arrow cursor style */
      .mapboxgl-canvas {
        cursor: default; /* Arrow pointer for default behavior */
      }

      .mapboxgl-canvas-pointer {
        cursor: pointer; /* Hand pointer when interacting with features */
      }
    </style>
  </head>

  <body>
    <div class="toggleBG"></div>
    <div class="toggleButton" id="toggleButton">
      <span class="text dark">DARK</span>
      <span class="gap"></span>
      <span class="text light">LIGHT</span>
    </div>
    <div class="toggleSlider"></div>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3R1ZGlvdXJiYW4iLCJhIjoiY2x3cTIwcG83MWtxYjJrbnh3YnIzdHF1YSJ9.G_vrrjKBmzTTYlJ0tgjrBw';

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/studiourban/clwq2ijor010h01ny226ydlf6',
        center: [77.612, 12.966],
        zoom: 10.09
      });

      const toggleButton = document.getElementById('toggleButton');
      const toggleSlider = document.querySelector('.toggleSlider');

      // Initialize the state
      let isDark = true;
      document.body.classList.remove('light-active');
      document.body.classList.add('dark-active');

      toggleButton.onclick = function() {
        if (isDark) {
          // Switch to light style
          map.setStyle('mapbox://styles/studiourban/clzxtd54p004001qo89bzgrsd');
          document.body.classList.remove('dark-active');
          document.body.classList.add('light-active');
        } else {
          // Switch to dark style
          map.setStyle('mapbox://styles/studiourban/clwq2ijor010h01ny226ydlf6');
          document.body.classList.remove('light-active');
          document.body.classList.add('dark-active');
        }
        isDark = !isDark; // Toggle the state
      };

      // Set cursor style for specific layer interaction
      map.on('load', () => {
        map.on('mouseenter', 'Suraksha 75', () => {
          map.getCanvas().classList.add('mapboxgl-canvas-pointer');
        });
        map.on('mouseenter', 'Ongoing Junctions', () => {
          map.getCanvas().classList.add('mapboxgl-canvas-pointer');
        });
        map.on('mouseenter', 'Selected Blackspots', () => {
          map.getCanvas().classList.add('mapboxgl-canvas-pointer');
        });
        map.on('mouseenter', 'Top 10 Blackspots', () => {
          map.getCanvas().classList.add('mapboxgl-canvas-pointer');
        });

        map.on('mouseleave', 'Suraksha 75', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
        map.on('mouseleave', 'Ongoing Junctions', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
        map.on('mouseleave', 'Selected Blackspots', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });
        map.on('mouseleave', 'Top 10 Blackspots', () => {
          map.getCanvas().classList.remove('mapboxgl-canvas-pointer');
        });

          // Define legend details with actual layer styles
          const legendLayers = {
  'Suraksha 75': { fill: 'rgb(255, 0, 0)', stroke: 'rgb(180, 0, 0)' }, // Red
  'Ongoing Junctions': { fill: 'hsla(242, 100%, 48%, 0.87)', stroke: 'hsl(232, 31%, 62%)' }, // Blue
  'Selected Blackspots': { fill: 'rgb(0, 0, 255)', stroke: 'rgb(0, 0, 180)' }, // Blue
  'Top 10 Blackspots': { fill: 'rgb(255, 165, 0)', stroke: 'rgb(200, 120, 0)' }, // Orange
  'Crash Points': { fill: 'rgb(128, 0, 128)', stroke: 'rgb(90, 0, 90)' }, // Purple
};

  // Create legend container
  const legend = document.createElement('div');
  legend.id = 'legend';
  legend.style.position = 'absolute';
  legend.style.bottom = '20px';
  legend.style.right = '20px';
  legend.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
  legend.style.padding = '10px';
  legend.style.borderRadius = '8px';
  legend.style.fontFamily = "'Barlow', sans-serif";
  legend.style.fontSize = '14px';
  legend.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
  legend.style.maxWidth = '200px';

  // Add legend title
  const legendTitle = document.createElement('div');
  legendTitle.innerHTML = '<strong>Legend</strong>';
  legendTitle.style.marginBottom = '5px';
  legend.appendChild(legendTitle);

  // Add legend items
  Object.keys(legendLayers).forEach(layer => {
    const item = document.createElement('div');
    item.style.display = 'flex';
    item.style.alignItems = 'center';
    item.style.marginBottom = '5px';

    // Checkbox
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = true; // Default: All layers visible
    checkbox.style.marginRight = '8px';
    checkbox.addEventListener('change', () => {
      const visibility = checkbox.checked ? 'visible' : 'none';
      if (map.getLayer(layer)) {
        map.setLayoutProperty(layer, 'visibility', visibility);
      }
    });

    // Color key
    const key = document.createElement('span');
    key.style.width = '12px';
    key.style.height = '12px';
    key.style.display = 'inline-block';
    key.style.marginRight = '8px';
    key.style.borderRadius = layer === 'Crash Data Heat Map' ? '0' : '50%'; // Circle for points, square for heatmap

    if (layer === 'Crash Data Heat Map') {
      key.style.background = legendLayers[layer]; // Gradient for heatmap
    } else {
      key.style.backgroundColor = legendLayers[layer]; // Solid color for other layers
    }

    // Layer label
    const label = document.createElement('span');
    label.innerText = layer;

    // Assemble elements
    item.appendChild(checkbox);
    item.appendChild(key);
    item.appendChild(label);
    legend.appendChild(item);
  });

  // Add legend to the map container
  document.body.appendChild(legend);

});


      // Map click handlers
      map.on('click', (event) => {
  const zoomLevel = map.getZoom(); // Get current zoom level

  const layers = {
    'Suraksha 75': ['Agency'],
    'Ongoing Junctions': ['Agency'],
    'Selected Blackspots': ['Agency'],
    'Top 10 Blackspots': [
      { key: 'Rank', label: 'Rank' },
      { key: 'Fatalities within 250m Radius (2019-2022)', label: 'Fatalities' }
    ]
  };

  Object.keys(layers).forEach(layer => {
    const features = map.queryRenderedFeatures(event.point, { layers: [layer] });

    if (features.length) {
      const feature = features[0];

      let popupContent = `<h3>${feature.properties.Name || 'Unknown'}</h3>`;

      // Show additional details only if zoom level > 10
      if (zoomLevel > 10) {
        const details = layers[layer]
          .map(prop => {
            if (typeof prop === 'object') {
              const value = feature.properties[prop.key];
              return value !== undefined ? `<p><strong>${prop.label}:</strong> ${value}</p>` : '';
            } else {
              return feature.properties[prop] !== undefined ? `<p>${feature.properties[prop]}</p>` : '';
            }
          })
          .join('');

        popupContent += details;
      }

      new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(popupContent)
        .addTo(map);
    }
  });
});



    </script>
  </body>
</html>
